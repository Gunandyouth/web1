    <h2>섬유질 효과</h2>
    <p>간에서 지방 소화를 돕는 담즙산이 만들어지는데, 담즙산은 90%-96% 다시 재흡수 되어 사용되어짐. 소장에서 수용성 식이섬유가 담즙산에 엉겨붙게 되면 재흡수가 되지 않음.-> (그럼 수용성 식이섬유는 안좋은거 아닌가?)
        콜레스테롤은 담즙산을 만드는 주요 원료임. 즉, 재흡수율이 떨어지면 간에서 콜레스테롤을 원료로 담즙을 더 많이 만들어야 함.
        이는 결국 체내 콜레스테롤 수치의 하락으로 이어짐.
        </p>
