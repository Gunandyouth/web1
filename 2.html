    <h2>섬유질 기능</h2>
    <p>수용성과 불용성 식이섬유는 장내에서 음식물과 장 벽면 사이에 젤리 형태의 방벽을 형성함. 이 방벽은 포도당, 과당, 지방의 흡수 속도를 늦춰줌.
        포도당의 흡수 속도가 늦어지면 혈당 상승 속도가 늦어지고, 혈당이 천천히 올라가면서 최고 혈당치도 낮아짐.
        췌장은 혈당에 맞춰서 인슐린을 분비하므로 인슐리 수치도 낮아짐.
        인슐린은 포도당을 지방으로 축적하게 하는 호르몬으로 체내 지방 축적이 줄어듬.</p><br>
